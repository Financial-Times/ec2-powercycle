machine:
  environment:
    AWS_DEFAULT_REGION: eu-west-1
    AWS_LAMBDA_FUNCTION: ec2-powercycle
test:
  post:
    - chmod 755 *.sh
    - ./package.sh
    - ./lambda-deploy-latest.sh

deployment:
  master:
    branch: master
    commands:
      - ./lambda-invoke-function.sh ec2-powercycle '{ "DryRun": "True" }'
  release:
    tag: /release-.*/
    commands:
      - ./lambda-publish-version.sh      