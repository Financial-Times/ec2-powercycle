machine:
  environment:
    AWS_DEFAULT_REGION: eu-west-1
    AWS_LAMBDA_FUNCTION: ec2-powercycle
  
test:
  post:
    - chmod -R 755 *.sh

deployment:
  master:
    branch: master
    commands:
      - ./sh/package.sh
      - ./sh/lambda-deploy-latest.sh    
      - ./sh/lambda-invoke-function.sh ec2-powercycle DryRun
  release:
    tag: /release-.*/
    commands:
      - ./sh/lambda-publish-version.sh
      - ./sh/lambda-update-alias.sh ec2-powercycle PROD   